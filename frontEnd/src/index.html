<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Fighting surface</title>
    <link rel="shortcut icon" href="/frontEnd/src/img/favicon-16x16.png" type="image/x-icon">
</head>

<body class="nes-pointer">
    <div id="menu">
        <div class="menu-tt menu-j">
            <div class="row">
                <h3>Entrez un pseudo</h3>
                <input type="text" class="noir valuee">
                <input type="submit" class="noir btn" value="Jouer">
            </div>
        </div>
        <div class="menu-s menu-tt">
            <button class="btnscore score">Score</button>
            <button class="btnscore credit">Credits</button>
        </div>
    </div>
    <article class="nes-container with-title is-centered is-dark">
        <p class="title">Status</p>
        <p class="status-bar">Bienvenue dans Fighting Surface</p>
    </article>
    <main class="none backg">
        <article class="history">
            <!-- <img src="img/barzork_bourrin.png" alt="" class="dead-enemy"> -->

        </article>
        <section class="allies">

            <article class="action">
                <button type="button" class="nes-btn is-disabled  attack-js">Attaque</button>
                <!-- Doit être gris par default une fois 5 attaque si le combat est encore ok alors il est activé-->
                <button type="button" class="nes-btn is-disabled special-js">Speciale</button>
            </article>
            <article>
                <h2 class="allies-pp"></h2>
                <img src="img/fighter.png" alt="">
            </article>
            <article class="life-bar">
                <label for="allies-bar">Point de vie</label>
                <progress class="nes-progress is-success" id="allies-bar" max="100" value="70"> 70% </progress>
            </article>
        </section>
        <section class="turn-arrow">
            <img src="img/arrow.png" alt="">
        </section>
        <section class="enemy">
            <article>
                <button type="button" class="nes-btn is-warning enemies-generator ">Genere un adversaire</button>
            </article>
            <article class="disable">
                <h2 class="enemy-title"></h2>
                <img src="" alt="" class="enemy-pp">
            </article>
            <article class="life-bar disable">
                <label for="enemy-bar">Point de vie</label>
                <progress class="nes-progress is-success" id="enemy-bar" max="100" value="70">
                    <p>70%</p>
                </progress>
            </article>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
